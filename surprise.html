<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <img src="surprise.jpeg" alt="Surprise Image">

  <audio id="myAudio" autoplay muted loop>
    <source src="penguin.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener("click", () => {
      const audio = document.getElementById("myAudio");
      audio.muted = false;
      audio.play();
    });
  </script>

</body>
</html>
