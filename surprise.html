<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      object-fit: contain;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <img src="surprise.jpeg" alt="Surprise 1">
  <img src="surprise2.jpeg" alt="Surprise 2">
  <img src="surprise3.jpeg" alt="Surprise 3">

  <audio id="myAudio" autoplay muted loop>
    <source src="penguin.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener("click", () => {
      const audio = document.getElementById("myAudio");
      audio.muted = false;
      audio.play();
    });
  </script>

</body>
</html>
