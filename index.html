<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('syria.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 90%;
      max-width: 350px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .video-container video {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form method="POST" action="login.php">
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">مدخل</button>
    </form>
    <div class="video-container">
      <video id="loginVideo" autoplay loop playsinline>
        <source src="videoo.mp4" type="video/mp4">
        المتصفح لا يدعم الفيديو.
      </video>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("loginVideo");

      // Sesi açmayı dene
      video.muted = false;
      video.volume = 1;

      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // Video sesli şekilde başladıysa buraya gelir
            console.log("Video başarıyla sesli başlatıldı.");
          })
          .catch(() => {
            // Tarayıcı engellediyse kullanıcı tıklamasını bekle
            console.warn("Video sesli başlayamadı, kullanıcı etkileşimi bekleniyor.");
            document.body.addEventListener("click", () => {
              video.muted = false;
              video.volume = 1;
              video.play();
            }, { once: true });
          });
      }
    });
  </script>
</body>
</html>
