<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <!-- Yakınlaştırmayı engelle -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>موقع خطير</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('syria.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 90%;
      max-width: 350px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px; /* Mobilde zoom olmaması için şart */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px; /* Aynı şekilde burada da */
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .video-container {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">مدخل</button>
    <div class="error" id="errorMsg"></div>

    <!-- Video giriş kutusunun hemen altında -->
    <div class="video-container">
      <video id="loginVideo" loop playsinline>
        <source src="videoo.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'arduino' && password === '31') {
        window.location.href = 'esad.html';
      } else {
        errorMsg.textContent = "اسم المستخدم وكلمة المرور غير صحيحين!";
      }
    }

    // Sayfa açıldığında videoyu sesli başlatmayı dene
    window.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("loginVideo");

      // Önce mute olarak başlat, sonra sesi aç
      video.muted = false;
      video.volume = 1;

      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // Başarıyla başladı, sesi açık bırak
          })
          .catch(() => {
            // Otomatik oynatma başarısızsa kullanıcı tıklamasını bekle
            document.body.addEventListener("click", () => {
              video.muted = false;
              video.volume = 1;
              video.play();
            }, { once: true });
          });
      }
    });
  </script>
</body>
</html>
